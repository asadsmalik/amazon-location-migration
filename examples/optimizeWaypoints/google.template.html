<html>
  <head>
    <title>Optimize Waypoints Example - Google</title>
    <link rel="stylesheet" type="text/css" href="../common/style.css" />
    <link rel="stylesheet" type="text/css" href="./optimizeWaypoints.css" />

    <!-- Client logic example -->
    <script type="text/javascript" src="./example.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <!-- Locations Section -->
        <div class="form-section">
          <h3>Route Locations</h3>

          <div class="form-group">
            <label class="form-label" for="start">Start:</label>
            <select id="start" class="form-control">
              <option value="austin, tx">Austin</option>
              <option value="round rock, tx">Round Rock</option>
              <option value="georgetown, tx">Georgetown</option>
              <option value="san marcos, tx">San Marcos</option>
              <option value="new braunfels, tx">New Braunfels</option>
              <option value="bastrop, tx">Bastrop</option>
              <option value="lockhart, tx">Lockhart</option>
              <option value="buda, tx">Buda</option>
              <option value="kyle, tx">Kyle</option>
              <option value="pflugerville, tx">Pflugerville</option>
              <option value="leander, tx">Leander</option>
              <option value="cedar park, tx">Cedar Park</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="waypoint1">Waypoint 1:</label>
            <select id="waypoint1" class="form-control">
              <option value="-">-</option>
              <option value="austin, tx">Austin</option>
              <option value="round rock, tx">Round Rock</option>
              <option value="georgetown, tx">Georgetown</option>
              <option value="san marcos, tx">San Marcos</option>
              <option value="new braunfels, tx">New Braunfels</option>
              <option value="bastrop, tx">Bastrop</option>
              <option value="lockhart, tx">Lockhart</option>
              <option value="buda, tx">Buda</option>
              <option value="kyle, tx">Kyle</option>
              <option value="pflugerville, tx">Pflugerville</option>
              <option value="leander, tx">Leander</option>
              <option value="cedar park, tx">Cedar Park</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="waypoint2">Waypoint 2:</label>
            <select id="waypoint2" class="form-control">
              <option value="-">-</option>
              <option value="austin, tx">Austin</option>
              <option value="round rock, tx">Round Rock</option>
              <option value="georgetown, tx">Georgetown</option>
              <option value="san marcos, tx">San Marcos</option>
              <option value="new braunfels, tx">New Braunfels</option>
              <option value="bastrop, tx">Bastrop</option>
              <option value="lockhart, tx">Lockhart</option>
              <option value="buda, tx">Buda</option>
              <option value="kyle, tx">Kyle</option>
              <option value="pflugerville, tx">Pflugerville</option>
              <option value="leander, tx">Leander</option>
              <option value="cedar park, tx">Cedar Park</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="waypoint3">Waypoint 3:</label>
            <select id="waypoint3" class="form-control">
              <option value="-">-</option>
              <option value="austin, tx">Austin</option>
              <option value="round rock, tx">Round Rock</option>
              <option value="georgetown, tx">Georgetown</option>
              <option value="san marcos, tx">San Marcos</option>
              <option value="new braunfels, tx">New Braunfels</option>
              <option value="bastrop, tx">Bastrop</option>
              <option value="lockhart, tx">Lockhart</option>
              <option value="buda, tx">Buda</option>
              <option value="kyle, tx">Kyle</option>
              <option value="pflugerville, tx">Pflugerville</option>
              <option value="leander, tx">Leander</option>
              <option value="cedar park, tx">Cedar Park</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="end">End:</label>
            <select id="end" class="form-control">
              <option value="austin, tx">Austin</option>
              <option value="round rock, tx">Round Rock</option>
              <option value="georgetown, tx">Georgetown</option>
              <option value="san marcos, tx">San Marcos</option>
              <option value="new braunfels, tx">New Braunfels</option>
              <option value="bastrop, tx">Bastrop</option>
              <option value="lockhart, tx">Lockhart</option>
              <option value="buda, tx">Buda</option>
              <option value="kyle, tx">Kyle</option>
              <option value="pflugerville, tx">Pflugerville</option>
              <option value="leander, tx">Leander</option>
              <option value="cedar park, tx">Cedar Park</option>
            </select>
          </div>
        </div>

        <!-- Options Section -->
        <div class="form-section">
          <h3>Route Options</h3>

          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="optimize" checked />
              <label for="optimize">Optimize Waypoints</label>
            </div>
          </div>

          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="avoid-tolls" />
              <label for="avoid-tolls">Avoid Tolls</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="avoid-highways" />
              <label for="avoid-highways">Avoid Highways</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="avoid-ferries" />
              <label for="avoid-ferries">Avoid Ferries</label>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="departure-time">Departure Time:</label>
            <input type="datetime-local" id="departure-time" class="form-control" />
          </div>

          <div class="form-group">
            <button id="use-current-time" class="btn" style="background-color: #757575">Use Current Time</button>
          </div>

          <div class="form-group" style="margin-top: 15px">
            <button id="calculate-route" class="btn">Calculate Route</button>
          </div>

          <div id="waypoint-order">Select waypoints and calculate route</div>
        </div>
      </div>

      <div id="map"></div>
    </div>

    <!-- Google Maps API import -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_API_KEY}}&callback=initMap&libraries=places"
    ></script>
  </body>
</html>
